framework:
    cache:
        # Redis principal
        default_redis_provider: 'redis://redis:6379'

        # Cache de la aplicación (serializers, config, etc.)
        app: cache.adapter.redis

        # Cache del sistema (validación, serializer, anotaciones)
        system: cache.adapter.redis

        pools:
            # Pool para rate limiting
            rate_limiter.cache:
                adapter: cache.adapter.redis
                
            # Cache de resultados de Doctrine (consultas)
            doctrine.result_cache_pool:
                adapter: cache.adapter.redis

            # Cache del sistema de Doctrine (metadata + query cache)
            doctrine.system_cache_pool:
                adapter: cache.adapter.redis

# Cache Configuration

framework:
    cache:
        # Redis adapter for production
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'
        
        pools:
            # Short-lived cache (5 minutes)
            cache.short:
                adapter: cache.adapter.redis
                default_lifetime: 300
                
            # Standard cache (1 hour)
            cache.standard:
                adapter: cache.adapter.redis
                default_lifetime: 3600
                
            # Long-lived cache (24 hours)
            cache.long:
                adapter: cache.adapter.redis
                default_lifetime: 86400
                
            # Grades cache
            cache.grades:
                adapter: cache.adapter.redis
                default_lifetime: 3600
                tags: true
                
            # Announcements cache
            cache.announcements:
                adapter: cache.adapter.redis
                default_lifetime: 300
                tags: true
                
            # Calendar cache
            cache.calendar:
                adapter: cache.adapter.redis
                default_lifetime: 3600
                tags: true
                
            # Payments cache
            cache.payments:
                adapter: cache.adapter.redis
                default_lifetime: 300
                tags: true

when@dev:
    framework:
        cache:
            app: cache.adapter.filesystem

when@test:
    framework:
        cache:
            app: cache.adapter.array

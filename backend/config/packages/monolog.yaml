# config/packages/monolog.yaml
when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@prod:
    monolog:
        handlers:

            # Main application log (only errors)
            main:
                type: fingers_crossed
                action_level: error
                handler: main_nested
                excluded_http_codes: [404, 405]

            main_nested:
                type: stream
                path: "php://stderr"
                level: debug
                formatter: monolog.formatter.json

            # Security logs
            security:
                type: stream
                path: "%kernel.logs_dir%/security.log"
                level: info
                channels: ["security"]
                formatter: monolog.formatter.json

            # Audit logs (BD, usuarios, acciones cr√≠ticas)
            audit:
                type: rotating_file
                path: "%kernel.logs_dir%/audit.log"
                level: info
                channels: ["audit"]
                max_files: 30
                formatter: monolog.formatter.json

            # Performance logs (API, workers)
            performance:
                type: rotating_file
                path: "%kernel.logs_dir%/performance.log"
                level: info
                channels: ["performance"]
                max_files: 14
                formatter: monolog.formatter.json

            # Deprecations
            deprecation:
                type: rotating_file
                channels: [deprecation]
                path: "%kernel.logs_dir%/deprecation.log"
                max_files: 5

            # Console
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]

            # Sentry handler
            sentry:
                type: service
                id: monolog.handler.sentry
                level: error

    services:
        monolog.formatter.json:
            class: Monolog\Formatter\JsonFormatter
            arguments:
                - 0       # batch mode
                - true    # append newline
                - true    # ignore empty context
                - true    # include stack traces

        monolog.handler.sentry:
            class: Sentry\Monolog\Handler
            arguments:
                - '@Sentry\State\HubInterface'
                - 400 # ERROR

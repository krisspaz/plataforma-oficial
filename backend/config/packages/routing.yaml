framework:
    router:
        # URI base para generar URLs desde CLI, Messenger, Cron, etc.
        default_uri: '%env(DEFAULT_URI)%'

when@prod:
    framework:
        router:
            # En producción no lanzar excepciones por rutas no coincidentes,
            # pero sí mantener validación estricta en generación de URLs.
            strict_requirements: true

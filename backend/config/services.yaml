# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $projectDir: '%kernel.project_dir%'
            $contractsDirectory: '%kernel.project_dir%/var/contracts'
            $senderEmail: '%env(default:mailer_from:MAILER_FROM_EMAIL)%'
            $gradesCache: '@cache.grades'
            $standardCache: '@cache.standard'
            $shortCache: '@cache.short'
            $longCache: '@cache.long'
            $paymentsCache: '@cache.payments'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Payment Services
    App\Service\Payment\StripePaymentService:
        arguments:
            $secretKey: '%env(STRIPE_SECRET_KEY)%'
            $webhookSecret: '%env(STRIPE_WEBHOOK_SECRET)%'

    App\Service\Payment\PayPalPaymentService:
        arguments:
            $clientId: '%env(PAYPAL_CLIENT_ID)%'
            $clientSecret: '%env(PAYPAL_CLIENT_SECRET)%'
            $mode: '%env(PAYPAL_MODE)%'

    App\Service\Payment\BACPaymentService:
        arguments:
            $merchantId: '%env(BAC_MERCHANT_ID)%'
            $apiKey: '%env(BAC_API_KEY)%'
            $apiSecret: '%env(BAC_API_SECRET)%'
            $mode: '%env(default:BAC_MODE:sandbox)%'

    # Secret Rotation Service
    App\Service\SecretRotationService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Command Handlers - Registered as normal services (not Messenger handlers)
    # They are used directly by controllers, not through the message bus

    # Note: Custom monolog channels should be configured in config/packages/monolog.yaml
    # using the 'channels' key, not as factories here
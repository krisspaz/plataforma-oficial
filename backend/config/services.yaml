# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $projectDir: '%kernel.project_dir%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Payment Services
    App\Service\Payment\StripePaymentService:
        arguments:
            $secretKey: '%env(STRIPE_SECRET_KEY)%'
            $webhookSecret: '%env(STRIPE_WEBHOOK_SECRET)%'

    App\Service\Payment\PayPalPaymentService:
        arguments:
            $clientId: '%env(PAYPAL_CLIENT_ID)%'
            $clientSecret: '%env(PAYPAL_CLIENT_SECRET)%'
            $mode: '%env(PAYPAL_MODE)%'

    App\Service\Payment\BACPaymentService:
        arguments:
            $merchantId: '%env(BAC_MERCHANT_ID)%'
            $apiKey: '%env(BAC_API_KEY)%'
            $apiSecret: '%env(BAC_API_SECRET)%'
            $mode: '%env(default:BAC_MODE:sandbox)%'

    # Secret Rotation Service
    App\Service\SecretRotationService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Command Handlers
    App\Application\Student\Command\CreateStudentCommandHandler:
        tags: ['messenger.message_handler']

    App\Application\Student\Command\UpdateStudentCommandHandler:
        tags: ['messenger.message_handler']

    App\Application\Student\Command\DeleteStudentCommandHandler:
        tags: ['messenger.message_handler']

    # Monolog Channels
    monolog.logger.payment:
        class: Psr\Log\LoggerInterface
        factory: ['@monolog.logger_prototype', 'withName']
        arguments: ['payment']

    monolog.logger.webhook:
        class: Psr\Log\LoggerInterface
        factory: ['@monolog.logger_prototype', 'withName']
        arguments: ['webhook']

    monolog.logger.security:
        class: Psr\Log\LoggerInterface
        factory: ['@monolog.logger_prototype', 'withName']
        arguments: ['security']

    monolog.logger.audit:
        class: Psr\Log\LoggerInterface
        factory: ['@monolog.logger_prototype', 'withName']
        arguments: ['audit']
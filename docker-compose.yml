version: "3.8"

services:
  # PostgreSQL Primary (Master)
  database:
    image: postgres:16-alpine
    container_name: school_db_primary
    env_file:
      - ./env/.env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf:ro
      - ./docker/postgres/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh:ro
    command: [ "postgres", "-c", "config_file=/etc/postgresql/postgresql.conf" ]
    ports:
      - "${POSTGRES_PRIMARY_PORT}:5432"
    networks:
      - school_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2048M

  # PostgreSQL Replica (Standby)
  database_replica:
    image: postgres:16-alpine
    container_name: school_db_replica
    env_file:
      - ./env/.env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_replica_data:/var/lib/postgresql/data
      - ./docker/postgres/standby/standby.conf:/var/lib/postgresql/data/standby.conf:ro
    depends_on:
      - database
    networks:
      - school_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1024M

  # PgBouncer - pooling
  pgbouncer:
    image: edoburu/pgbouncer:1.15
    container_name: school_pgbouncer
    env_file:
      - ./env/.env.production
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    ports:
      - "${PGBOUNCER_PORT}:6432"
    depends_on:
      - database
    networks:
      - school_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pgbouncer -R -d -u nobody -q 'show pools' || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # Redis
  redis:
    image: redis:7-alpine
    container_name: school_redis
    env_file:
      - ./env/.env.production
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}" ]
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - school_network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  # Backend (Symfony) - built, dependencies in Dockerfile
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: school_backend
    env_file:
      - ./env/.env.production
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:6432/${POSTGRES_DB}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
      JWT_SECRET_KEY_PATH: /run/secrets/jwt_private
      JWT_PUBLIC_KEY_PATH: /run/secrets/jwt_public
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    volumes:
      - ./backend:/srv/app:ro
    ports:
      - "${BACKEND_PORT}:9000"
    networks:
      - school_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/health || exit 1" ]
      interval: 20s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
    secrets:
      - jwt_private
      - jwt_public

  # Nginx (serves backend/public and frontend built assets)
  nginx:
    image: nginx:stable-alpine
    container_name: school_nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/prod/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/public:/srv/backend/public:ro
      - ./frontend/dist:/srv/frontend:ro
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    networks:
      - school_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # Frontend build container (build-only, ephemeral)
  frontend_builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: school_frontend_builder
    env_file:
      - ./env/.env.production
    volumes:
      - ./frontend/dist:/srv/dist
    command: [ "npm", "run", "build" ]
    networks:
      - school_network
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # AI-service (FastAPI) served by gunicorn + uvicorn workers
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile.prod
    container_name: school_ai
    env_file:
      - ./env/.env.production
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:6432/${POSTGRES_DB}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
    ports:
      - "${AI_SERVICE_PORT}:8001"
    depends_on:
      - database
      - redis
    networks:
      - school_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

volumes:
  db_data:
  db_replica_data:
  redis_data:
  frontend_dist:


networks:
  school_network:
    driver: bridge

secrets:
  jwt_private:
    file: ./env/keys/jwt_private.pem
  jwt_public:
    file: ./env/keys/jwt_public.pem

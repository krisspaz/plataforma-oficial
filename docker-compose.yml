version: '3.8'

services:
  # PostgreSQL Primary (Master)
  database:
    image: postgres:16-alpine
    container_name: school_db_primary
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: !ChangeMe!
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=es_ES.UTF-8"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./docker/postgres/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - school_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica (Slave) - Read-only
  database_replica:
    image: postgres:16-alpine
    container_name: school_db_replica
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: !ChangeMe!
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_replica_data:/var/lib/postgresql/data
    command: >
      bash -c "
      until pg_basebackup -h database -D /var/lib/postgresql/data/pgdata -U replicator -v -P -W; do
        echo 'Waiting for primary to be ready...';
        sleep 5;
      done;
      echo 'standby_mode = on' > /var/lib/postgresql/data/pgdata/recovery.conf;
      echo 'primary_conninfo = ''host=database port=5432 user=replicator password=replicator_pass''' >> /var/lib/postgresql/data/pgdata/recovery.conf;
      postgres
      "
    depends_on:
      - database
    networks:
      - school_network

  # PgBouncer - Connection Pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: school_pgbouncer
    environment:
      DATABASE_URL: "postgres://app:!ChangeMe!@database:5432/app"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
    ports:
      - "6432:5432"
    depends_on:
      - database
    networks:
      - school_network

  # Redis - Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: school_redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - school_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Symfony)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school_backend
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: "postgresql://app:!ChangeMe!@pgbouncer:5432/app?serverVersion=16&charset=utf8"
      REDIS_URL: "redis://:redis_password@redis:6379"
    depends_on:
      - pgbouncer
      - redis
    networks:
      - school_network

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: school_nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/app/public
    ports:
      - "8000:80"
    depends_on:
      - backend
    networks:
      - school_network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
    networks:
      - school_network

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: school_ai
    volumes:
      - ./ai-service:/app
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: "postgresql://app:!ChangeMe!@database:5432/app"
    depends_on:
      - database
    networks:
      - school_network

volumes:
  db_data:
  db_replica_data:
  redis_data:

networks:
  school_network:
    driver: bridge

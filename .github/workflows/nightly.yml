name: Nightly Build & Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily
  workflow_dispatch:

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: school_test
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql, intl, redis
          coverage: xdebug
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Backend Dependencies
        working-directory: backend
        run: composer install
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run All Backend Tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/school_test
        run: |
          vendor/bin/phpunit tests/Unit --coverage-html var/coverage/unit
          vendor/bin/phpunit tests/Integration
          vendor/bin/phpunit tests/Performance
      
      - name: Run All Frontend Tests
        working-directory: frontend
        run: |
          npm test -- --coverage
          npm run test:e2e
      
      - name: Generate Coverage Report
        run: |
          echo "Test coverage report generated"

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: PHP Security Audit
        working-directory: backend
        run: |
          composer audit
        continue-on-error: true
      
      - name: NPM Security Audit
        working-directory: frontend
        run: |
          npm audit --audit-level=high
        continue-on-error: true

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install dependencies
        working-directory: backend
        run: composer install
      
      - name: Run Performance Benchmarks
        working-directory: backend
        run: vendor/bin/phpunit tests/Performance --testsuite=performance
        continue-on-error: true
